<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Homepage</title>
    <meta name="description" content="A responsive blog homepage example with CSS Grid and Flexbox" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/home.css">

</head>
<body>
    <header>
        <h1>Blog Title</h1>
        <nav>
            <ul>
                <li><a href="#">Subscribe</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="blog-list">
            <article class="blog-card">
                <figure>
                <img src="imgs/bear1.webp" alt="Bear">
                <figcaption>It is about a Bear with a sweet smile!</figcaption>
                </figure>
                <h2>Example Blog Post</h2>
                <p><small>Nov 12, 2023</small></p>
                <p>This card <em><u><b>represents</b></u></em> an example blog post.</p>
                <a href="pages/blog-post.html"><button>Continue reading</button></a>
            </article>
            <article class="blog-card">
                <figure>
                <img src="imgs/bear_kid.jpg" alt="Bearkid">
                   <figcaption>Yes, it is the kid of bear, look at its eyes!</figcaption>
                </figure>
                <h2>Post Title</h2>
                <p><small>Nov 11, 2023</small></p>
                <p>This is a wider card with supporting text below.</p>
                <a href="blog-post.html"><button>Continue reading</button></a>
            </article>
            
        </section>
    </main>

    <footer>
        <footer>
            <p>Blog template built with CSS Grid and Flexbox | <a href="pages/blog-post.html">Blog-post</blog-post></a> | <a href="#">Subscribe</a></p>
        </footer>
            </footer>
</body>
</html>
